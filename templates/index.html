<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Perpustakaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #1e7230, #1e7230); padding: 15px 20px;">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center text-white" href="#">
                <img src="{{ url_for('static', filename='logo_universitas.png') }}" alt="Logo Pradita University" 
                     style="max-height: 70px; width: auto; object-fit: contain; margin-right: 15px;">
                <span class="fs-4 fw-bold">Library Booking System</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="fw-bold text-center text-primary">Selamat Datang di Pradita Library</h1>
        <p class="text-center text-secondary lead">Pesan ruangan dengan mudah dan cepat!</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center text-dark">Mulai Booking Ruangan</h5>
                        <form id="booking-form" method="post">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama:</label>
                                <input type="text" id="nama" name="nama" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM:</label>
                                <input type="text" id="nim" name="nim" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="ruangan" class="form-label">Pilih Ruangan:</label>
                                <select id="ruangan" name="ruangan" class="form-select" required>
                                    <option value="" disabled selected>Pilih Ruangan</option>
                                    <option value="Ruangan A">Ruangan A</option>
                                    <option value="Ruangan B">Ruangan B</option>
                                    <option value="Ruangan VIP">VIP</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="jumlah_orang">Jumlah Orang:</label>
                                <input type="number" id="jumlah_orang" name="jumlah_orang" class="form-control" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="durasi" class="form-label">Durasi (jam):</label>
                                <input type="number" id="durasi" name="durasi" class="form-control" min="1" required>
                            </div>                            

                            <div class="mb-3">
                                <label for="tanggal" class="form-label">Tanggal:</label>
                                <input type="date" id="tanggal" name="tanggal" class="form-control" required>
                            </div>

                            <h5 class="mt-3 text-center">Pilih Jam Booking:</h5>
                            <div id="jam-container"></div>
                            <input type="hidden" name="jam" id="jam">

                            <button type="submit" class="btn btn-primary w-100 mt-3">Booking Sekarang</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 mt-5 bg-dark text-white">
        <p>&copy; 2025 Pradita University - Kelompok Mantap (Boy Deviano - Rivandi - Eben). Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
